<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Library. Основная страница</title>
  </head>
  <body class="wrapper">
    <aside>
      <div class="logo">Library</div>
      <nav class="selected">Книги</nav>
      <nav>Авторы</nav>
      <nav>Ключевые слова</nav>
      <nav>Жанры</nav>
      <nav>Языки</nav>
      <div class="bottom-menu">
        <object class="btn-small btn-bottom" data="images/profile.svg" type="image/svg+xml">
          <span>Профиль</span>
        </object>
        <object class="btn-small btn-bottom" data="images/settings.svg" type="image/svg+xml">
          <span>Настройки</span>
        </object>
        <object class="btn-small btn-bottom" data="images/bookmark.svg" type="image/svg+xml">
          <span>Закладки</span>
        </object>
        <object class="btn-small btn-bottom" data="images/logout.svg" type="image/svg+xml">
          <span>Выход</span>
        </object>
      </div>
    </aside>
    <main>
      <header>
        <object class="btn btn-menu" data="images/hamburger.svg" type="image/svg+xml">
          <span>Меню</span>
        </object>
        <div class="search">
          <input type="search" name="search" placeholder="Поиск книг..." autofocus>
        </div>
      </header>
      <section>
        <details>
          <summary>
            <h2>Задача трех тел</h2>
            <object class="btn btn-download" data="images/download.svg" type="image/svg+xml">
              <span>Скачать</span>
            </object>
          </summary>
          <p>Авторы</p>
          <p>Ключевые слова</p>
          <p>Жанры</p>
          <p>Скачать</p>
        </details>
      </section>
      <section>
        <details>
          <summary>
            <h2>Последнее желание</h2>
            <object class="btn btn-download" data="images/download.svg" type="image/svg+xml">
              <span>Скачать</span>
            </object>
          </summary>
          <p>Авторы</p>
          <p>Ключевые слова</p>
          <p>Жанры</p>
          <p>Скачать</p>
        </details>
      </section>
    </main>
  </body>
</html>
